<template>
  <div onclick={selectBoat} class={tileClass}>
    <div style={backgroundStyle} class="tile">
    </div>
    <div class="lower-third">
      <!-- Boat information goes here -->
      <h1 class="slds-truncate slds-text-heading_medium">
        {boat.Name}
      </h1>
      <h2 class="slds-truncate slds-text-heading_small">
        <!-- problem with the var -->
        {boat.Contact__r.Name}
      </h2>
      <div class="slds-text-body_small">
        <!-- you need to depcify that its a currency -->
      <span>Price: </span><lightning-formatted-number format-style="currency" currency-code="USD" maximum-fraction-digits="2" value={boat.Price__c}>
      </lightning-formatted-number> 
      </div>
      <div class="slds-text-body_small">
        <span>Length: </span> {boat.Length__c}
      </div>
        <div class="slds-text-body_small">
         <span>Type: </span>{boat.BoatType__r.Name}
        </div>
        </div>
    </div>
  </div>
</template>
