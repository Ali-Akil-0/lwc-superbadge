<template>
    <template if:true={boats}>
    <lightning-tabset variant="scoped"  >
      <lightning-tab label="Gallery">
        <div class="slds-scrollable_y">
          <!-- layout horizontally aligned to the center  -->
          <!-- layout allowing multiple rows -->
          <lightning-layout multiple-rows horizontal-align="center" >
            <!-- template looping through each boat -->
            <!-- <template ...> -->
                <template for:each={boat.data} for:item="boat">
              <!-- lightning-layout-item for each boat -->
              <lightning-layout-item key={boat.Id}  size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small" class="slds-grid"  >
                 <!-- Each BoatTile goes here -->
                 <c-boat-tile onboatselect={updateSelectedTile} selected-boat-id={selectedBoatId} boat={boat} ></c-boat-tile>
              </lightning-layout-item>
        </template>
          </lightning-layout>
        </div>
      </lightning-tab>
      <lightning-tab label="Boat Editor" class="">
        <!-- Scrollable div and lightning datatable go here -->
        <div class="slds-scrollable_y">
            <lightning-datatable
                data={boats}
                columns={columns}
                key-field="id"
                onrowselection={updateSelectedTile}
                onsave={handleSave}
                hide-checkbox-column="true"
            >
            </lightning-datatable>
        </div>
      </lightning-tab>
       <lightning-tab label="Boats Near Me">
        <c-boats-near-me boat-type-id={boatTypeId} ></c-boats-near-me>
      </lightning-tab>
    </lightning-tabset>
</template>
  </template>
